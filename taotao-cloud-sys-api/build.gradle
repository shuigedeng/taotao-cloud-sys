description = "系统中心api"

apply plugin: "com.google.protobuf"

dependencies {
    //api "io.github.shuigedeng:taotao-cloud-starter-openfeign"

    //https://search.maven.org/artifact/com.google.protobuf/protobuf-java
    api "com.google.protobuf:protobuf-java:4.33.2"
    //https://search.maven.org/artifact/com.google.protobuf/protobuf-java-util
    api "com.google.protobuf:protobuf-java-util:4.33.2"
    api "com.google.protobuf:protobuf-javalite:4.33.2"

    compileOnly "io.github.shuigedeng:taotao-boot-starter-grpc"
}

protobuf {
    //指定protoc编译器位置 在 protoc 模块下，可以指定多个配置，但是会以最后一个配置为准。
    protoc {
        //https://repo1.maven.org/maven2/com/google/protobuf/protoc/
        //直接使用Maven Central上已经编译好的protoc编译器，
        artifact = "com.google.protobuf:protoc:4.33.2"
        //指定本地已经安装的protoc编译器
        //path = '/usr/local/bin/protoc'
    }
    //generatedFilesBaseDir = "$projectDir/src/generated"
    clean {
        delete generatedFilesBaseDir
    }
    //指定protoc运行插件
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.77.0"
        }
        //javalite {
        //    // The codegen for lite comes as a separate artifact
        //    artifact = 'com.google.protobuf:protoc-gen-javalite:3.0.1'
        //}
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {
                option 'jakarta_omit'
                option '@generated=omit'
            }
        }
    }
}

configurations {
    configureEach {
        resolutionStrategy {
            force 'net.minidev:json-smart:2.6.0'
            //https://search.maven.org/artifact/com.google.protobuf/protobuf-java
            force "com.google.protobuf:protobuf-java:4.33.2"
            //https://search.maven.org/artifact/com.google.protobuf/protobuf-java-util
            force "com.google.protobuf:protobuf-java-util:4.33.2"
            force "com.google.protobuf:protobuf-javalite:4.33.2"
        }

        //resolutionStrategy {
        //    //force "org.codehaus.groovy:groovy:3.0.25"
        //    force 'jakarta.annotation:jakarta.annotation-api:1.3.5'
        //}

        //exclude group: "javax.annotation", module: "javax.annotation-api"
        //exclude group: "javax.activation", module: "javax.activation-api"
        //exclude group: "com.google.code.findbugs", module: "jsr305"
    }
}

